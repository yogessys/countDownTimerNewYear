<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1 : Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Countdown to</p>
    <h2 class="newyear">New Year</h2>
    <div class="newyear">
        <div class="counter">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>

            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>

            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>

            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>



    <script src="../countdown Timer_01/js/script.js"></script>
</body>
</html>
